<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <div th:replace="~{fragment :: meta}"></div>

        <div th:replace="~{fragment :: styles}"></div>

        <title>パスワード再設定</title>
    </head>
    <body>
        <div class="nagoyameshi-wrapper">
            <div th:replace="~{fragment :: header}"></div>

            <main>
                <div class="container py-4 nagoyameshi-container">
                    <div class="row justify-content-center">
                        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-7">
                            <h1 class="mb-4 text-center">パスワード再設定</h1>
                            <div class="mb-4 text-center">
                            	<p>新しいパスワードを入力してください。</p>
                           	</div>

                            <hr class="mb-4">
                            
							<!-- エラーメッセージ -->
                            <div th:if="${errorMessage}" class="alert alert-danger">
                                <span th:text="${errorMessage}"></span>
                            </div>
                            
                            <form method="post" th:action="@{/resetPassword}" th:object="${resetPasswordForm}">
                            	<input type="hidden" th:field="*{token}">
                            	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            	<div class="form-group row mb-3">
                            		<div class="col-md-5">
	                            		<div class="d-flex align-items-center">
			                            	<label for="password" class="col-form-label text-mb-left fw-bold">
				                            	<div class="d-flex align-items-center">
				                            		<span class="me-1">パスワード</span>
				                            	</div>
			                            	</label>
	                            		</div>
                            		</div>
                            		<div class="col-md-7">
                                        <div th:if="${#fields.hasErrors('password')}" class="text-danger small mb-2" th:errors="*{password}"></div>
                                        <input type="password" class="form-control" th:field="*{password}" required autocomplete="new-password" placeholder="パスワード再発行">
                            		</div>
                            	</div>
                            	
                                <div class="form-group row mb-3">
                                    <div class="col-md-5">
                                        <label for="passwordConfirmation" class="col-form-label text-md-left fw-bold">
                                            <div class="d-flex align-items-center">
                                                <span class="me-1">パスワード（確認用）</span>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="col-md-7">
                                        <div th:if="${#fields.hasErrors('passwordConfirmation')}" class="text-danger small mb-2" th:errors="*{passwordConfirmation}"></div>
                                        <input type="password" class="form-control" th:field="*{passwordConfirmation}" required autocomplete="new-password" placeholder="パスワード再発行（確認用）">
                                    </div>
                                </div>

                                <hr class="my-4">

                                <div class="form-group d-flex justify-content-center mb-4">
                                    <button type="submit" class="btn text-white shadow-sm w-50 nagoyameshi-btn">登録</button>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
            
            </main>

            <div th:replace="~{fragment :: footer}"></div>
        </div>

        <div th:replace="~{fragment :: scripts}"></div>
  </body>
</html>
